{% extends 'base.html' %}
{% block content %}

<div class="container">
    <a class="btn btn-secondary" href="{% url 'user_logout' %}" role="button">Logout</a>

    <br><br>
        <div class="accordion accordion-flush" id="accordionFlushExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingOne">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    Table #1
              </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                    <form class="row g-2" text_align=center;  method="post" style="border-radius: 5px; background-color: #f2f2f2; padding: 20px; padding-left:250px;">
                      {% csrf_token %}
                      {% if form.id%}
                        <div class="col-md-4">
                          <label for="id_name" class="form-label">Order_Id:</label>
                          {{form.id}}
                        </div>
                      {% endif %}

                      <div class="col-md-4">
                        <label for="id_name" class="form-label">Name:</label>
                        {{form.name}}
                      </div>
                      <div class="col-md-4">
                        <label for="id_mobile_number" class="form-label">Mobile Number:</label>
                        {{form.mobile_number}}
                      </div>
                      <div class="col-12">
                        <label for="id_items" class="form-label">Items:</label>
                        {{form.items}}
                      </div>
                      <div class="col-md-4">
                        <label for="id_total_amount" class="form-label">Total Amount:</label>
                          {{form.total_amount}}
                      </div>
                      <div class="col-md-4">
                        <label for="id_payment_mode" class="form-label">Mode Of Payment:</label>
                        {{form.payment_mode}}
                      </div>
                      <div class="col-12">
                        <button type="submit" class="btn btn-warning">Save</button>
                        <button type="submit" class="btn btn-success">Check-out</button>
                      </div>
                    </form>
              </div>
            </div>
          </div>
