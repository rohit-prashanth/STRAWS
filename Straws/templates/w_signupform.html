{% extends 'base.html' %}
{% block content %}
    <div>
        <center>
            <h1>
                Workers Signup Form
            </h1>
            <br><br>
            {% if messages %}
                {% for msg in messages %}
                    <span style="color:Orange; padding-bottom: 5px;">
                        {{msg}}
                    </span>
                {% endfor %}
            {% endif %}

            <form method="post">
                <table>
                    {{w_form.as_table}}
                     </table>
                <input type="submit" value="Signup">
            </form>

        </center>
    </div>








{% endblock %}
